<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tokai University</title>
  <meta name="description" content="東海大学大学院生によるAI研究紹介サイト．" />
  <meta property="og:title" content="Tokai University - 麻雀AIプロジェクト" />
  <meta property="og:description" content="強化学習・人工知能・麻雀AIに関する研究成果を紹介．" />
  <meta property="og:type" content="website" />
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --accent-color: #007acc;
      --box-bg: #f0f0f0;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #ffffff;
      --accent-color: #4dabf7;
      --box-bg: #1e1e1e;
    }
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      background-color: var(--accent-color);
      color: white;
      padding: 1.5em;
      text-align: center;
      position: relative;
    }
    nav {
      background-color: var(--box-bg);
      padding: 1em;
      display: flex;
      justify-content: center;
      gap: 2em;
      flex-wrap: wrap;
    }
    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }
    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background: var(--accent-color);
      transition: width 0.3s;
    }
    nav a:hover::after {
      width: 100%;
    }
    main {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background-color: var(--box-bg);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 0.75em 1.5em;
      margin: 1em 0;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #005a9e;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
      margin-top: 2em;
    }
    input, textarea {
      padding: 0.75em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: white;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      padding: 2em;
      color: #777;
    }
    .toggle {
      position: absolute;
      top: 1em;
      right: 1em;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
      .toggle {
        position: static;
        margin: 1em auto 0 auto;
        display: flex;
        justify-content: center;
      }
    }
  </style>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-07519P7XML"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-07519P7XML');
  </script>
</head>

<body>
  <header>
    <h1>Tokai University</h1>
    <div class="toggle">
      <button onclick="toggleDarkMode()">🌙 ダークモード切替</button>
    </div>
  </header>

  <nav>
    <a href="#profile">プロフィール</a>
    <a href="#works">制作物</a>
    <a href="#contact">お問い合わせ</a>
  </nav>

  <main>
    <section id="profile">
      <h2>プロフィール</h2>
      <p>私は大学院生であり，人工知能・強化学習・麻雀AIを研究している．</p>
      <button onclick="alert('ありがとうございます！')">応援する</button>
    </section>

    <section id="works">
      <h2>制作物</h2>
      <ul>
        <li>
          <a href="https://youtu.be/wF8xojkZ724?si=jreKGXCL6oNmMx-B" target="_blank">
            麻雀AIプロジェクト<br>
            <small>強化学習による戦略的打牌AIの実演動画</small>
          </a>
        </li>
        <li>
          <a href="https://tokaitestblog.blogspot.com/" target="_blank">
            技術ブログ<br>
            <small>研究や技術ノートを不定期で掲載中</small>
          </a>
        </li>
        <li><a href="idex2.html">gameに移動する</a></li>

      </ul>
    </section>

    <section id="contact">
      <h2>お問い合わせ</h2>
      <form onsubmit="event.preventDefault(); alert('送信されました（仮）');">
        <label>お名前：<br>
          <input type="text" name="name" required>
        </label>
        <label>メッセージ：<br>
          <textarea name="message" rows="4" required></textarea>
        </label>
        <button type="submit">送信</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Tatsuya Kawai．All rights reserved．<br>
    今日のアクセス数：<span id="today-count">読み込み中</span><br>
    累計アクセス数：<span id="total-count">読み込み中</span>
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      const currentMode = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("colorMode", currentMode);
    }

    // 保存されたダークモード設定を反映
    (function () {
      const savedMode = localStorage.getItem("colorMode");
      if (savedMode === "dark") {
        document.body.classList.add("dark");
      }
    })();

    // 仮のアクセスカウント表示
    document.getElementById("today-count").textContent = "123";
    document.getElementById("total-count").textContent = "4567";
  </script>
</body>
</html>
